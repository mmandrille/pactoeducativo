{% extends 'base.html' %}

{% block content %}
<div class="encuesta">
    <h1>{{ encuesta.titulo }}</h1>
    <p>{{ encuesta.descripcion | safe }}</p>
    <hr>
    <form action="" name="{encuesta.id}}" method="POST">
        {% csrf_token %}
        {% for pregunta in encuesta.preguntas.all %}
            <h3> {{ pregunta.pregunta }} </h3>
            {% for opcion in pregunta.opciones.all %}
                <input type="radio" name="{{pregunta.id}}"  value="{{pregunta.id}}-{{opcion.id}}"> {{opcion.opcion }}<br>
            {% endfor %}
        {% endfor %}
        <hr>
        <button>Responder Encuesta</button>
    </form> 
</div>
{% endblock %}
