{% extends 'base.html' %}

{% block content %}
    <h1>Encontrate</h1>
    <hr>
    <ul>
            {% for album in albums %}
            <li>
                <a href="/encontrate/{{ album.id }}">
                    <br><h2>{{ album.nombre }}</h2>
                    <img src="/archivos/{{ album.portada }}" width="25%" height="25%">
                </a>
            </li>
            {% endfor %}
        </ul>
{% endblock %}
