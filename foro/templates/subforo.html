{% extends 'base.html' %}

{% block content %}

<div class="foro">
    <div class="subforo" style="padding-bottom: 5px">
    <h2>SUBFORO</h2>
        <div class="threads">
        {% for thread in threads %}
            <div class="thread">
                <a href='/foro/thread/{{thread.id}}'><p>{{ thread.nombre}}</p></a>
            </div>
        {% endfor %}
        </div>

        <p><a href='/foro/newthread/' class="crear-post">Crear Post</a></p>
    </div>
</div>
{% endblock %}
