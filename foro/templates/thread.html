{% extends 'base.html' %}

{% block content %}
    <a href='/foro/subforo/{{ thread.subforo.id }}'><h1>Subforo {{ thread.subforo.nombre }}</h1></a>
    <h2>{{ thread.nombre }}</h2>
    <p> {{ thread.body }}</p>
    <hr>
    <h3>Comentarios:</h3>
    {% for post in posts %}
        <p>{{ post.body }} - {{ post.autor }}</p>
    {% endfor %}
{% endblock %}
